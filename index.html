<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="search-sidebar">
                <h2>Search for a City:</h2>
                <form class="text-center" id="search-form">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input col-12" />
                    <button type="submit" class="btn search-btn col-12">Search</button>
                </form>
                <div class="text-center" id="saved-cities">
                </div>
            </div>

            <div class="col-md-10">
                <div class="row justify-content-around" id="todays-forecast">
                    <div class="col-12" >
                        <div id="today" class="card-body">
                            <h2 class="card-title"><span id="city-name"></span> <span id="todays-date"></span> <img src="" id="todays-icon"></img></h2>
                            <p class="card-text" id="today-temp"></p>
                            <p class="card-text" id="today-wind"></p>
                            <p class="card-text" id="today-humidity"></p>
                            <p class="card-text" id="today-uv"><span id="today-uv-number"></span></p>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-around" id="multiday-forecast">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>

                    <div id="day-one" class="card col-lg-2 col-md-12">
                        <div class="card-body five-day">
                        </div>
                    </div>

                    <div id="day-two" class="card col-lg-2 col-md-12">
                        <div class="card-body five-day">
                        </div>
                    </div>
 
                    <div id="day-three" class="card col-lg-2 col-md-12">
                        <div class="card-body five-day">
                        </div>
                    </div>

                    <div id="day-four" class="card col-lg-2 col-md-12">
                        <div class="card-body five-day">
                        </div>
                    </div>

                    <div id="day-five" class="card col-lg-2 col-md-12">
                        <div class="card-body five-day">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
